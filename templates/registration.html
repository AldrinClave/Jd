<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Account</title>

    <!-- Correct CSS path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="compile">
        <div class="ian-box">
            <h2>Create your own gamer account</h2>
            <p class="subtitle">Please fill in your desired account</p>

            <form method="POST">
                <div class="form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form">
                    <label for="ingame_name">In-game Name</label>
                    <input type="text" id="ingame_name" name="ingame_name" required>
                </div>

                <div class="form">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="aly_submit">Register</button>
            </form>

            <div class="game-links">
                <a href="https://en.wikipedia.org/wiki/Grand_Theft_Auto_V" target="_blank" rel="noopener">
                    <img src="{{ url_for('static', filename='images/gta5.jpg') }}" alt="GTA V">
                </a>

                <a href="https://www.callofduty.com/" target="_blank" rel="noopener">
                    <img src="{{ url_for('static', filename='images/cod.jpg') }}" alt="Call of Duty">
                </a>

                <a href="https://www.crossfirelegend.com/" target="_blank" rel="noopener">
                    <img src="{{ url_for('static', filename='images/crossfire.jpg') }}" alt="CrossFire">
                </a>
            </div>
        </div>
    </div>
